apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/richard-iovanisci/apps-of-apps/'
    path: my-app-2
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'argocd'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
